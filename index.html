<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Influencer Gear</title>
  </head>
  <body>
    <header>
      <nav class="display-flex">
        <h4 class="nav-logo poppins-bold">Influencer products</h4>
        <div class="nav-link">
          <ul class="display-flex">
            <li><a class="poppins-semibold" href="">Home</a></li>
            <li><a class="poppins-semibold" href="">Product</a></li>
            <li><a class="poppins-semibold" href="">Sign up</a></li>
            <li><a class="poppins-semibold" href="">Log in</a></li>
            <li>
              <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
            </li>
            <li>
              <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
            </li>
          </ul>
        </div>
      </nav>

      <section class="hero-section display-flex">
        <div class="hero-content">
          <h1 class="hero-title poppins-bold">
            Start your Journey as Influencer
          </h1>
          <p class="hero-description poppins-semibold">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="hero-btn display-flex">
            <span class="poppins-bold">Preebook now</span
            ><i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="hero-image">
          <img src="images/main-camera.png" alt="" />
        </div>
      </section>
    </header>
    <section class="icon-container">
      <div class="icons display-flex">
        <img src="logos/Alibaba.svg" alt="" />
        <img src="logos/Amazon.svg" alt="" />
        <img src="logos/Daraz.pk Logo.svg" alt="" />
        <img src="logos/Ebay.svg" alt="" />
        <img src="logos/Rakuten.svg" alt="" />
        <img src="logos/Walmart.svg" alt="" />
        <img src="logos/Target.svg" alt="" />
      </div>
    </section>
  </body>
</html>
